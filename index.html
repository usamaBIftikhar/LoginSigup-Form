<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login/Signup</title>
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="check" aria-hidden="true" />
      <div class="register">
        <form action="">
          <label for="check" aria-hidden="true">Register</label>
          <input
            type="text"
            name="text"
            placeholder="Enter Your Name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Enter Your Email"
            required
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter Your password"
            required
          />
          <input
            type="password"
            name="c_password"
            placeholder="Enter password again"
            required
          />
          <button>Register</button>
        </form>
      </div>
      <div class="Login">
        <form action="">
          <label for="check" aria-hidden="true">Login</label>
          <input
            type="email"
            name="email"
            placeholder="Enter Your Email"
            required
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter Your password"
            required
          />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
